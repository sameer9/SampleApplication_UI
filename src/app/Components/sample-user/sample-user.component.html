              <div class="col-md-6 mb-2 mb-md-0"></div>

        <div class="tableContenet">
    
          <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let user of userList; let i = index" >
              <td>{{i+1}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.emailID}}</td>
                <td>{{user.password}}</td>
                <td>
                  <span>
                    <button  class="transparent-button"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                      <a (click)="openEditPopup(user)"><i class="fa fa fa-pencil"
                        aria-hidden="true"
                        style="color: gray; padding-right: 15px; font-size: 25px; cursor: pointer; margin: 5px;"></i></a>
                    </button></span>

                  <span class="padding-left20px">
                    <button  class="transparent-button" (click)="openConfirmPopup(user.userMasterId)" data-bs-toggle="modal" data-bs-target="#exampleConfirmModal" data-bs-whatever="@mdo">
                      <a ><i class="fa fa fa-trash-o" style="color: rgb(255, 0, 0); background-color: rgb(255, 255, 255);  font-size: 24px; cursor: pointer;"></i></a>

              </td>
            </tr>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Save User</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="mb-3" id="InputFields">
                  <div class="col-md-3">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-5">
                    <input type="text" 
                    [(ngModel)]="user.userName"
                    class="form-control" id="recipient-name" placeholder="Enter Name" />
                  </div>
                  <div class="col-md-2"></div>
              </div>
              <div class="mb-3" id="InputFields">
                <div class="col-md-3">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                  <input type="text"
                  [(ngModel)]="user.emailID"
                  class="form-control" id="recipient-name" placeholder="Enter Enail"  />
                </div>
                <div class="col-md-2"></div>
            </div>
           <div class="mb-3" id="InputFields">
              <div class="col-md-3">
                <label for="recipient-name" class="col-form-label">Password:</label>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-5">
                <input type="password"
                [(ngModel)]="user.password"
                class="form-control" id="recipient-name" placeholder="Enter Password"   />
              </div>
              <div class="col-md-2"></div>
          </div>
    
          <div class="mb-3" id="InputFields">
            <div class="col-md-3">
              <label for="recipient-name" class="col-form-label">Super User:</label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
              <select  
              [(ngModel)]="user.isSuperUser"
              class="form-control select2 select2-hidden-accessible"
             >
              <option [ngValue]="" disabled selected>Select If Super User</option>
              <option [ngValue]="true"> Yes  </option>
              <option [ngValue]="false"> No   </option>
            </select>
            </div>
            <div class="col-md-2"></div>
        </div>
       
         
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #modalCloseButton data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
            </div>
          </div>
        </div>
      </div> 
    
    
    
      <div class="modal fade" id="exampleConfirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5>Are you sure you want to delete this User&hellip;</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #modalConfirmCloseButton data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="deleteUser()">Save</button>
            </div>
          </div>
        </div>
      </div>
