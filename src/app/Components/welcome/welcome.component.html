<div class="main">

    <section class="signup" [hidden]="hideSighUpSection">
    <div class="container">
    <div class="signup-content">
    <div class="signup-form">
    <h2 class="form-title">Sign up</h2>
    <form method="POST" class="register-form" id="register-form">
    <div class="form-group">
    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" name="name" id="name" placeholder="Your Name" fdprocessedid="iiciex">
    </div>
    <div class="form-group">
    <label for="email"><i class="zmdi zmdi-email"></i></label>
    <input type="email" name="email" id="email" placeholder="Your Email" fdprocessedid="oq3a89">
    </div>
    <div class="form-group">
    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
    <input type="password" name="pass" id="pass" placeholder="Password" fdprocessedid="4n2u7m">
    </div>
    <div class="form-group">
    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
    <input type="text" name="re_pass" id="re_pass" placeholder="Category" fdprocessedid="38s1t">
    </div>
    <div class="form-group">
    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
    </div>
    <div class="form-group form-button">
    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" fdprocessedid="vs8yqb">
    </div>
    </form>
    </div>
    <div class="signup-image">
    <figure><img src="../../assets/signup-image.jpg" alt="sing up image"></figure>
    <a (click)="hideUserCreateSection('creation')" class="signup-image-link">I am already member</a>
    </div>
    </div>
    </div>
    </section>
    
    <section class="sign-in"  [hidden]="hideLoginSection">
    <div class="container" >
    <div class="signin-content">
    <div class="signin-image">
    <figure><img src="../../assets/signin-image2.jpg" alt="sing up image"></figure>
    <a (click)="hideUserCreateSection('login')" class="signup-image-link">Create an account</a>
    </div>
    <div class="signin-form">
    <h2 class="form-title">Sign up</h2>
    <form method="POST" class="register-form" id="login-form">
    <div class="form-group">
    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" [(ngModel)]="logInNow.emailId"  name="your_name" id="your_name" placeholder="Your Email" fdprocessedid="7b0yx">
    </div>
    <div class="form-group">
    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
    <input type="password"  [(ngModel)]="logInNow.password"  name="your_pass" id="your_pass" placeholder="Password" fdprocessedid="hmazep">
    </div>
    <div class="form-group">
    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
    </div>
    <div class="form-group form-button">
    <input type="submit" (click)="loginClicked()"  name="signin" id="signin" class="form-submit" value="Log in" fdprocessedid="qjhke">
    </div>
    </form>
    <div class="social-login">
    <span class="social-label">Or login with</span>
    <ul class="socials">
    <li><a href="https://www.facebook.com/"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
    <li><a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
    <li><a href="https://mail.google.com/mail/u/0/#inbox"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </section>




    
    </div>
