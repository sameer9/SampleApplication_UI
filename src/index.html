<script>
   
  function toggleSidebar() {
   
      document.getElementById('sidebarWithContainer').classList.toggle('collapse-sidebar');

  }

  function toggleButton (){
          const boxes = document.querySelectorAll('.left-sub-menu');
          console.log(boxes);
       for(let i=0;i<boxes.length ; i++){
        console.log(boxes[i]);
        if(boxes[i].classList.contains('show')){
         setTimeout(() => {
          boxes[i].classList.toggle('show');
          document.getElementById('links').classList.toggle('collapsed');
          document.getElementById('links').attributes['aria-expanded'].value = false;
         }, 180); 
        }
       }
      }

</script>

<link loading="lazy" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
